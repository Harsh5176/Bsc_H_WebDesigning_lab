<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Page Structure Example</title>
  <style>
    /* Reset default margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }

    @media (max-width: 600px) {
      header, main, footer {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Header Section</h1>
    <p>Navigation and Branding</p>
  </header>

  <main>
    <h2>Main Content Area</h2>
    <p>This is where your page content goes.</p>
  </main>

  <footer>
    <p>Footer Section &copy; 2025</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS Selectors</title>
    <style>
        p {
            color: green;
            font-size: 18px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        #mainTitle {
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Welcome to My Site</h1>
    <p>This paragraph is styled using an element selector.</p>
    <p class="highlight">This paragraph has a class selector applied.</p>
    <p>This one is just a regular paragraph again.</p>

</body>
</html>
